<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running T-Rex Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Name Input Form -->
    <div class="name-input-container" id="nameInputContainer">
      <input
        type="text"
        id="playerName"
        placeholder="ჩაწერე შენი სახელი აქ"
        required
      />
      <button id="startGameBtn">დაიწყე თამაში</button>
    </div>

    <!-- Leaderboard (can be updated dynamically) -->

    <!-- Game Container (Initially hidden) -->
    <div class="game-container" id="gameContainer" style="display: none">
      <ul class="uls">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <img src="yle.webp" alt="" class="player" id="player" />
      <div id="score" class="score">გარბენი: 0</div>
      <div id="gameOver" class="game-over hidden">
        <p class="p1">პაპმა მიგატყნა</p>
        <button onclick="restartGame()" class="gameoverButton">
          თამაშის თავიდან დაწყება
        </button>
        <video src="gameovergela1.mp4" autoplay loop muted playsinline></video>
      </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
      <button id="jumpBtn">ახტომა</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
