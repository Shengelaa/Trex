<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running T-Rex Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Name Input Form -->
    <div
      id="desktopBlockMessage"
      style="display: none; text-align: center; margin-top: 200px"
    >
      <p style="color: black; font-size: 24px; font-weight: bold">
        ­ЪЏЉ рЃћрЃА рЃЌрЃљрЃЏрЃљрЃерЃў рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃЏрЃЮрЃЉрЃўрЃџрЃБрЃарЃћрЃЉрЃќрЃћ рЃЏрЃБрЃерЃљрЃЮрЃЉрЃА!
      </p>
    </div>

    <div class="name-input-container" id="nameInputContainer">
      <input
        type="text"
        id="playerName"
        placeholder="рЃЕрЃљрЃгрЃћрЃарЃћ рЃерЃћрЃюрЃў рЃАрЃљрЃ«рЃћрЃџрЃў рЃљрЃЦ"
        required
      />
      <button id="startGameBtn">рЃЊрЃљрЃўрЃгрЃДрЃћ рЃЌрЃљрЃЏрЃљрЃерЃў</button>
    </div>

    <!-- Leaderboard (can be updated dynamically) -->

    <!-- Game Container (Initially hidden) -->
    <div class="game-container" id="gameContainer" style="display: none">
      <ul class="uls">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="player" id="player">
        <img src="yle.webp" alt="" class="player1" />
      </div>
      <div id="score" class="score">рЃњрЃљрЃарЃЉрЃћрЃюрЃў: 0</div>
      <div id="gameOver" class="game-over hidden">
        <p class="p1">рЃърЃљрЃърЃЏрЃљ рЃЏрЃўрЃњрЃљрЃбрЃДрЃюрЃљ</p>
        <button onclick="restartGame()" class="gameoverButton">
          рЃЌрЃљрЃЏрЃљрЃерЃўрЃА рЃЌрЃљрЃЋрЃўрЃЊрЃљрЃю рЃЊрЃљрЃгрЃДрЃћрЃЉрЃљ
        </button>
        <video src="gameovergela1.mp4" autoplay loop muted playsinline></video>
      </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
      <button id="jumpBtn" class="hidden2">рЃљрЃ«рЃбрЃЮрЃЏрЃљ</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
